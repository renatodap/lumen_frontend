<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="#1E4976"/>

  <!-- Outer glow -->
  <circle cx="256" cy="256" r="160" fill="url(#glow)" opacity="0.3"/>

  <!-- Main circle -->
  <circle cx="256" cy="256" r="140" fill="#2E5A8C" stroke="#3B7CBF" stroke-width="4"/>

  <!-- Light rays (LUMEN concept) -->
  <g opacity="0.8">
    <line x1="256" y1="116" x2="256" y2="156" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="346.3" y1="165.7" x2="318.3" y2="193.7" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="396" y1="256" x2="356" y2="256" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="346.3" y1="346.3" x2="318.3" y2="318.3" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="256" y1="396" x2="256" y2="356" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="165.7" y1="346.3" x2="193.7" y2="318.3" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="116" y1="256" x2="156" y2="256" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
    <line x1="165.7" y1="165.7" x2="193.7" y2="193.7" stroke="#FFD700" stroke-width="6" stroke-linecap="round"/>
  </g>

  <!-- Inner circle with gradient -->
  <circle cx="256" cy="256" r="100" fill="url(#innerGradient)"/>

  <!-- "L" letter stylized -->
  <path d="M 230 220 L 230 292 L 280 292" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Light beam effect -->
  <path d="M 256 200 L 280 240 L 256 280 L 232 240 Z" fill="#FFD700" opacity="0.6"/>

  <!-- Gradients -->
  <defs>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="innerGradient">
      <stop offset="0%" stop-color="#3B7CBF"/>
      <stop offset="100%" stop-color="#1E4976"/>
    </radialGradient>
  </defs>
</svg>
