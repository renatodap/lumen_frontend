<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Safe zone background (full bleed) -->
  <rect width="512" height="512" fill="#1E4976"/>

  <!-- Safe zone indicator (80% minimum safe zone for maskable icons) -->
  <!-- Content should stay within 409.6px diameter circle centered at 256,256 -->

  <!-- Outer glow -->
  <circle cx="256" cy="256" r="140" fill="url(#glowMask)" opacity="0.3"/>

  <!-- Main circle (within safe zone) -->
  <circle cx="256" cy="256" r="120" fill="#2E5A8C" stroke="#3B7CBF" stroke-width="3"/>

  <!-- Light rays (LUMEN concept - scaled for safe zone) -->
  <g opacity="0.8">
    <line x1="256" y1="136" x2="256" y2="166" stroke="#FFD700" stroke-width="5" stroke-linecap="round"/>
    <line x1="326.9" y1="185.1" x2="304.9" y2="207.1" stroke="#FFD700" stroke-width="5" stroke-linecap="round"/>
    <line x1="376" y1="256" x2="346" y2="256" stroke="#FFD700" stroke-width="5" stroke-linecap="round"/>
    <line x1="326.9" y1="326.9" x2="304.9" y2="304.9" stroke="#FFD700" stroke-width="5" stroke-linecap="round"/>
    <line x1="256" y1="376" x2="256" y2="346" stroke="#FFD700" stroke-width="5" stroke-linecap="round"/>
    <line x1="185.1" y1="326.9" x2="207.1" y2="304.9" stroke="#FFD700" stroke-width="5" stroke-linecap="round"/>
    <line x1="136" y1="256" x2="166" y2="256" stroke="#FFD700" stroke-width="5" stroke-linecap="round"/>
    <line x1="185.1" y1="185.1" x2="207.1" y2="207.1" stroke="#FFD700" stroke-width="5" stroke-linecap="round"/>
  </g>

  <!-- Inner circle with gradient -->
  <circle cx="256" cy="256" r="85" fill="url(#innerGradientMask)"/>

  <!-- "L" letter stylized -->
  <path d="M 236 230 L 236 282 L 276 282" stroke="#FFFFFF" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Light beam effect -->
  <path d="M 256 220 L 274 250 L 256 280 L 238 250 Z" fill="#FFD700" opacity="0.6"/>

  <!-- Gradients -->
  <defs>
    <radialGradient id="glowMask">
      <stop offset="0%" stop-color="#FFD700" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="innerGradientMask">
      <stop offset="0%" stop-color="#3B7CBF"/>
      <stop offset="100%" stop-color="#1E4976"/>
    </radialGradient>
  </defs>

  <!-- Debug safe zone circle (remove in production) -->
  <!-- <circle cx="256" cy="256" r="204.8" fill="none" stroke="red" stroke-width="2" stroke-dasharray="5,5" opacity="0.5"/> -->
</svg>
